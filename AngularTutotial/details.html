<head>
    <link rel="stylesheet" type="text/css" href="Content/UnitedBS/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="Content/UnitedBS/bootstrap.min.css"/>
</head>
<form name ="form" class="form-horizontal">
    <legend>{{action}} Todo</legend>
    <div class="form-group" ng-class="{error: form.Text.$invalid}">
        <label for="Text" class="col-lg-2 control-label">Text</label>
        <div class="col-lg-5">
            <input type="text" ng-model="item.Text" class="form-control" id="Text" placeholder="Todo">
        </div>
    </div>
    <div class="form-group" ng-class="{error: form.Priority.$invalid}">
        <label for="Priority" class="col-lg-2 control-label">Priority</label>
        <div class="col-lg-5">
            <input type="number" ng-model="item.Priority" class="form-control" id="Priority" placeholder="Priority">
        </div>
    </div>
    <div class="form-group">
        <label for="DueDate" class="col-lg-2 control-label">DueDate</label>
        <div class="col-lg-5">
            <input type="text" ng-model="item.DueDate" class="form-control" id="DueDate" placeholder="DueDate">
        </div>
    </div>
    <div class="form-actions">
        <div class="col-lg-10 col-lg-offset-2">
            <button ng-click="save()" type="submit" class="btn btn-primary">{{action}}</button>
            <a href ="#/"><button type="button" class="btn btn-default">Cancel</button></a>
        </div>
    </div>
</form>
